<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <p class="buttons">
      <button class="icon" onclick="play(0)"><img src="Images/rock-emoji.png" class="image"></button>
  
      <button class="icon" onclick="play(1)"><img src="Images/paper-emoji.png" class="image"></button>
  
      <button class="icon" onclick="play(2)"><img src="Images/scissors-emoji.png" class="image"></button>
    </p>

    <p class="js-result result">Select Your Move Above!</p>

    <p class="js-score score"></p>

    <p class="buttons"><button class="reset" onclick="reset()">Reset Score</button></p>

    <script src="rock-paper-scissors.js"></script>

  </body>
</html>
